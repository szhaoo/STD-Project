<style type="text/css">.angular-google-map-container { height: 550px; width: 100%;}</style>
<ion-view cache-view="false" view-title="Map">
  <ion-content>
    <!-- in your HTML, declare where you want the searchBox. parentdiv: 'searchBoxParent' above looks for the id="searchBoxParent" in HTML-->
    <div class="col-xs-12 col-md-12" id="searchBoxParent">
      <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" ng-model="address" placeholder="Search" required />
      </script>
    </div>

    <ui-gmap-google-map center="map.center"
			ng-if="ready"
			zoom="map.zoom"
			draggable="true"
			data-tap-disabled="true">
        <ui-gmap-search-box 
          template="map.searchbox.template"
          events="map.searchbox.events"
        ></ui-gmap-search-box>
      <ui-gmap-markers models="me" coords="'coords'" idKey="'id'" icon="'icon'"></ui-gmap-markers>
      <ui-gmap-markers models="place" coords="'coords'" idkey="'id'" icon="'icon'" options="'options'" events="events"></ui-gmap-markers>
      <ui-gmap-markers
         models="clinics"
         coords="'long_geolocation'"
         icon="'icon'"
         events="clinic_events"
        ></ui-gmap-markers>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
